version: '3'

name: rancher

services:
  server:
    image: ${IMAGE:?err}
    privileged: true
    networks:
      default:
        aliases:
          - rancher.${SUBDOMAIN:?err}
    volumes:
      - data:/var/lib/rancher
      - kubelet:/var/lib/kubelet
      - cni:/var/lib/cni
      - logs:/var/log
      - ./certificates/rancher-bundle.pem:/etc/rancher/ssl/cert.pem
      - ./certificates/rancher-dec-trad-key.pem:/etc/rancher/ssl/key.pem
      - ./certificates/rancher-ca.pem:/etc/rancher/ssl/cacerts.pem

  keycloak:
    image: bitnami/keycloak:latest
    environment:
      KEYCLOAK_DATABASE_HOST: postgres.${SUBDOMAIN:?err}
      KEYCLOAK_DATABASE_NAME: keycloak
      KEYCLOAK_DATABASE_USER: keycloak
      KEYCLOAK_DATABASE_PASSWORD: keycloak
    networks:
      default:
        aliases:
          - keycloak.${SUBDOMAIN:?err}

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: keycloak
      POSTGRES_USER: keycloak
    networks:
      default:
        aliases:
          - postgres.${SUBDOMAIN:?err}

  proxy:
    image: haproxy:2.7.6
    networks:
      default:
        aliases:
          - proxy.${SUBDOMAIN:?err}
    ports:
     - "443:443"
     - "80:80"
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg

networks:
  default:
    name: ${DOCKER_NETWORK:?err}
    external: true

volumes:
  data: {}
  kubelet: {}
  cni: {}
  logs: {}
