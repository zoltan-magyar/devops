version: '3'

name: rancher

services:
  server:
    image: ${IMAGE:?err}
    privileged: true
    networks:
      default:
        aliases:
          - rancher.home
    volumes:
      - data:/var/lib/rancher
      - kubelet:/var/lib/kubelet
      - cni:/var/lib/cni
      - logs:/var/log
      - ./certificates/rancher-bundle.pem:/etc/rancher/ssl/cert.pem
      - ./certificates/rancher-key.pem:/etc/rancher/ssl/key.pem
      - ./certificates/root-ca.pem:/etc/rancher/ssl/cacerts.pem
    ports:
     - "443:443"
     - "80:80"

networks:
  default:
    name: ${DOCKER_NETWORK:?err}
    external: true

volumes:
  data: {}
  kubelet: {}
  cni: {}
  logs: {}
